{% extends 'library/base.html' %}
{% block title %}Add Books{% endblock title %}

{% block body %}
    <center><h2>ADD BOOKS IN LIBRARY</h2></center>
    
    <hr class="my-4">
    <div>
    <a href="{% url 'home' %}" class="btn btn-primary btn-sm active" role="button" aria-pressed="true"><-- Back</a>
    </div>
    <br>
    <center><form class="container" action="" method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <label class="control-label col-xs-4">{{ field.label_tag }}</label>
            <div class="col-xs-8">
            {{ field }} 
            </div><br>
        </div>
        {% endfor %}
        <input type="submit" value="Add">
    </form></center>
{% endblock body %}
